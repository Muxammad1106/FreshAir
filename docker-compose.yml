version: '3.8'

services:
  # PostgreSQL Database
  # Используется внешний PostgreSQL на сервере
  # Раскомментируйте секцию ниже, если нужен контейнер БД
  # db:
  #   image: postgres:15-alpine
  #   container_name: freshair_db
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_DB: ${POSTGRES_DB:-freshair}
  #     POSTGRES_USER: ${POSTGRES_USER:-postgres}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "${POSTGRES_PORT:-5433}:5432"  # Изменен порт на 5433
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - freshair_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: freshair_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - freshair_network

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freshair_backend
    restart: unless-stopped
    entrypoint: ["./docker-entrypoint.sh"]
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "--workers", "4", "--timeout", "120", "config.wsgi:application"]
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-config.settings_prod}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - POSTGRES_HOST=${POSTGRES_HOST:-172.17.0.1}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FRONTEND_DOMAIN=${FRONTEND_DOMAIN:-https://airly.life}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-api.airly.life,localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://airly.life}
    # Для подключения к внешнему PostgreSQL на Linux используйте: POSTGRES_HOST=172.17.0.1
    # Для Mac/Windows добавьте: extra_hosts: - "host.docker.internal:host-gateway"
    depends_on:
      # db:
      #   condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - freshair_network

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freshair_celery
    restart: unless-stopped
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-config.settings_prod}
      - DEBUG=${DEBUG:-False}
      - POSTGRES_HOST=${POSTGRES_HOST:-172.17.0.1}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      # - db
      - redis
      - backend
    networks:
      - freshair_network

  # Celery Beat
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freshair_celery_beat
    restart: unless-stopped
    command: celery -A config beat --loglevel=info --scheduler=django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-config.settings_prod}
      - DEBUG=${DEBUG:-False}
      - POSTGRES_HOST=${POSTGRES_HOST:-172.17.0.1}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      # - db
      - redis
      - backend
    networks:
      - freshair_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_HOST_API: ${REACT_APP_HOST_API:-https://api.airly.life}
    container_name: freshair_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - REACT_APP_HOST_API=${REACT_APP_HOST_API:-https://api.airly.life}
    depends_on:
      - backend
    networks:
      - freshair_network

volumes:
  # postgres_data:  # Не используется при внешнем PostgreSQL
  redis_data:
  static_volume:
  media_volume:

networks:
  freshair_network:
    driver: bridge

